<div class="dash-main container-fluid">
  <h5>Hello, {{userName}}</h5>
    <button type="button" class="btn btn-warning" id="create-event-button"><a routerLink="/create-event">+ Create New Event</a></button>
    <p>Your Event</p>
    <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Location</th>
                <th scope="col">Description</th>
                <th scope="col"><i class="fa fa-trash"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let event of Events, let i = index" [attr.data-index]="i">
                <th scope="row">{{i+1}}</th>
                <td>{{event.name}}</td>
                <td>{{event.date}}</td>
                <td>{{event.place}}</td>
                <td>{{event.Description}}</td>
                <td class="text-danger delete-event" (click)="deleteEvent(event._id)"><i class="fa fa-trash-o"></i></td>
              </tr>
              
            </tbody>
          </table>
</div>
